<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="cont1">
    <div id="container">
        <div id="header">
            <h3>CALCULATOR</h3>
        </div>
            <input id="space" type="text" value="">
        <div id="buttons">
            <table style="width: 100%;" border="3px">
                <tr>
                    <td id="clear">AC</td>
                    <td>+/-</td>
                    <td id="percentage">%</td>
                    <td id="divide">/</td>
                </tr>
                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="multiply">*</td>
                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="subtract">-</td>
                </tr>
                <tr>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="add">+</td>
                </tr>
                <tr>
                    <td colspan="2" id="zero">0</td>
                    <td id="point">.</td>
                    <td id="equal">=</td>
                </tr>
            </table>
        </div>
    </div>



</body>
<script src="index1.js"></script>
</html>
